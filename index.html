<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <div class="labelcontainer">
            <label for="taskName">Task Name: </label>
            <input id="taskName" type="text"><br>

            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" type="text" class="descriptionBox" maxlength="200"></textarea><br>

            <label for="taskDeadline">Task Deadline:</label>
            <input id="taskDeadline" type="date"><br>

            </div>
            
            
            <button type="submit">Add Task</button>
        </form>
        <table id="taskTable">
            <tr>
                <th>Task</th>
                <th class="desc">Task Description</th>
                <th>Task Deadline</th>
            </tr>
            <!-- <tr>
                <td>Hello</td>
                <td>World</td>
                <td>1/20/2024</td>
            </tr> -->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
